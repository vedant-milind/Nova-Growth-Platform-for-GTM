{% extends "base.html" %}

{% block title %}Add Client{% endblock %}

{% block content %}
<h1 class="h3 mb-4 theme-text">Add Client</h1>

<form method="post">
    <div class="row g-3">
        <div class="col-md-6">
            <label for="name" class="form-label theme-text">Name</label>
            <input type="text" class="form-control theme-input" id="name" name="name" required>
        </div>
        <div class="col-md-3">
            <label for="revenue" class="form-label theme-text">Total Revenue ($)</label>
            <input type="number" class="form-control theme-input" id="revenue" name="revenue" value="0" min="0" step="1000">
        </div>
        <div class="col-md-3">
            <label for="services_revenue" class="form-label theme-text">Services Revenue ($)</label>
            <input type="number" class="form-control theme-input" id="services_revenue" name="services_revenue" value="0" min="0" step="1000">
        </div>
        <div class="col-md-3">
            <label for="ai_product_revenue" class="form-label theme-text">AI Product Revenue ($)</label>
            <input type="number" class="form-control theme-input" id="ai_product_revenue" name="ai_product_revenue" value="0" min="0" step="1000">
        </div>
        <div class="col-12">
            <label for="legacy_systems" class="form-label theme-text">Legacy Systems (comma-separated)</label>
            <input type="text" class="form-control theme-input" id="legacy_systems" name="legacy_systems" placeholder="e.g. Legacy ERP, Custom case management">
        </div>
        <div class="col-md-4">
            <label for="ai_readiness_score" class="form-label theme-text">AI Readiness Score (1-100)</label>
            <input type="number" class="form-control theme-input" id="ai_readiness_score" name="ai_readiness_score" value="50" min="1" max="100">
        </div>
        <div class="col-md-4">
            <label for="trust_level" class="form-label theme-text">Trust Level (1-100)</label>
            <input type="number" class="form-control theme-input" id="trust_level" name="trust_level" value="50" min="1" max="100">
        </div>
        <div class="col-12">
            <label for="ai_feature_request" class="form-label theme-text">AI Feature Request</label>
            <textarea class="form-control" id="ai_feature_request" name="ai_feature_request" rows="2" placeholder="What AI feature does the client want to build? e.g. Document automation, predictive analytics..."></textarea>
        </div>
        <div class="col-md-6">
            <label for="assigned_to_id" class="form-label theme-text">Employee Working On</label>
            <select class="form-select" id="assigned_to_id" name="assigned_to_id">
                <option value="">— Not assigned —</option>
                {% for u in users %}
                <option value="{{ u.id }}">{{ u.full_name }} ({{ u.role }})</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-6">
            <label for="approver_id" class="form-label theme-text">Responsible for Approval</label>
            <select class="form-select" id="approver_id" name="approver_id">
                <option value="">— Not set —</option>
                {% for u in users %}
                <option value="{{ u.id }}">{{ u.full_name }} ({{ u.role }})</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-12">
            <label class="theme-text small fw-bold mb-2">Guardrail Flags</label>
            <div class="row g-2">
                <div class="col-md-4"><div class="form-check"><input type="checkbox" class="form-check-input" id="data_foundation_service_active" name="data_foundation_service_active"><label class="form-check-label theme-text small" for="data_foundation_service_active">Data Foundation Active</label></div></div>
                <div class="col-md-4"><div class="form-check"><input type="checkbox" class="form-check-input" id="use_case_documented" name="use_case_documented"><label class="form-check-label theme-text small" for="use_case_documented">Use Case Documented</label></div></div>
                <div class="col-md-4"><div class="form-check"><input type="checkbox" class="form-check-input" id="delivery_capacity_confirmed" name="delivery_capacity_confirmed"><label class="form-check-label theme-text small" for="delivery_capacity_confirmed">Delivery Capacity Confirmed</label></div></div>
                <div class="col-md-4"><div class="form-check"><input type="checkbox" class="form-check-input" id="prior_pilot_success" name="prior_pilot_success"><label class="form-check-label theme-text small" for="prior_pilot_success">Prior Pilot Success</label></div></div>
                <div class="col-md-4"><div class="form-check"><input type="checkbox" class="form-check-input" id="handoff_checklist_complete" name="handoff_checklist_complete"><label class="form-check-label theme-text small" for="handoff_checklist_complete">Handoff Checklist Complete</label></div></div>
            </div>
        </div>
    </div>
    <div class="mt-4">
        <button type="submit" class="btn btn-primary">Save Client</button>
        <a href="{{ url_for('clients') }}" class="btn btn-outline-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
