<!DOCTYPE html>
<html lang="en" id="html-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Operations Dashboard{% endblock %} | NovaEra</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root { --novaera-red: #E63D2E; --novaera-orange: #FF7A00; --novaera-yellow: #FFC800; --accent-gradient: linear-gradient(135deg, #E63D2E 0%, #FF7A00 50%, #FFC800 100%); }
        :root, [data-theme="light"] { --bg-body: #f5f5f5; --text-primary: #000000; --text-secondary: #333333; --text-muted: #555555; --card-bg: #ffffff; --card-border: #e5e5e5; --link-color: #000000; }
        [data-theme="dark"] { --bg-body: #0d0d0d; --text-primary: #ffffff; --text-secondary: #cccccc; --text-muted: #999999; --card-bg: #1a1a1a; --card-border: #2a2a2a; --link-color: #ffffff; --bs-body-bg: #0d0d0d; --bs-body-color: #ffffff; }
        body { font-family: 'Inter', 'Segoe UI', system-ui, sans-serif; background: var(--bg-body); min-height: 100vh; color: var(--text-primary); }
        .metric-card { border-radius: 16px; border: 1px solid var(--card-border); background: var(--card-bg); }
        .theme-text { color: var(--text-primary) !important; }
        .theme-muted { color: var(--text-muted) !important; }
        .theme-link { color: var(--link-color) !important; }
        .btn-primary { background: var(--accent-gradient) !important; border: none !important; border-radius: 12px; font-weight: 600; }
        [data-theme="dark"] .form-control { background: #1a1a1a !important; color: #e2e8f0 !important; border-color: #333 !important; }
        .form-label { color: var(--text-primary) !important; }
        .auth-header { position: absolute; top: 1.5rem; right: 1.5rem; }
    </style>
    <script>(function(){var t=localStorage.getItem('theme')||'light';document.documentElement.setAttribute('data-theme',t);})();</script>
</head>
<body>
    <div class="auth-header">
        <button type="button" class="btn btn-sm btn-outline-secondary" id="theme-toggle" title="Toggle theme">
            <i class="bi bi-moon-stars-fill" id="theme-icon"></i>
        </button>
    </div>
    <div class="container py-5">
        <div class="text-center mb-4">
            <a href="{{ url_for('index') }}" class="text-decoration-none">
                <span class="fw-bold fs-4 theme-text">Nova</span><span class="fw-bold fs-4" style="background: var(--accent-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Era</span>
            </a>
        </div>
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('theme-toggle')?.addEventListener('click', function() {
            const html = document.documentElement;
            const next = (html.getAttribute('data-theme') || 'light') === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            document.getElementById('theme-icon').className = next === 'dark' ? 'bi bi-sun-fill' : 'bi bi-moon-stars-fill';
        });
        const t = document.documentElement.getAttribute('data-theme') || 'light';
        document.getElementById('theme-icon').className = t === 'dark' ? 'bi bi-sun-fill' : 'bi bi-moon-stars-fill';
    </script>
</body>
</html>
